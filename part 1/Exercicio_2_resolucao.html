<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>
            Curso Javascript completo 2018
        </h1>
    </div>


    <script>
        var pessoa1 = {
            nome: 'Maycon',
            sobrenome: 'Jovan Pereira'
        }

        var pessoa2 = {
            nome: 'Jose',
            sobrenome: 'Manual Lopes'
        }

        var pessoa3 = {
            nome: 'Maria',
            sobrenome: 'Oliveira'
        }

        for (var i = 1; i <= 3; i++) {
            console.log(window["pessoa" + i].nome + ' ' +
                window["pessoa" + i].sobrenome);
        }
        var pessoas = [
            pessoa1,
            pessoa2,
            pessoa3
        ]

        var x = 0;
        while (pessoas[x]) {
            console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome);            
            x++;
        }
    </script>
</body>

</html>
