<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>
            Curso Javascript completo 2018
        </h1>

        <textarea name="txtArea" id="msg" cols="30" rows="10"></textarea>
    </div>



    <script>
        (function () {
            'use strict'
            var $txtMsg = document.getElementById('msg');

            /**
             * Prefira utilizar o input para verificar se tem algum valor no campo
             * pois pode ser colado diretamente
             */

            $txtMsg.addEventListener('keypress', keypress);
            $txtMsg.addEventListener('keyup', keyup);
            $txtMsg.addEventListener('keydown', keydown);
            $txtMsg.addEventListener('input', input);

            function keypress(e) {
                console.log('Keypress', this.value);
            }

            function keyup(e) {
                console.log('Keyup', this.value);
            }

            function keydown(e) {
                console.log('Keydown', this.value);
            }

            function input(e){
                console.log('Input', this.value);
            }

        })()
    </script>
</body>

</html>
