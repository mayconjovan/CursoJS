<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>
            Curso Javascript completo 2018
        </h1>

        <form action="#" method="POST">
            <label for="txtUser">Usuário</label><input type="text" name="user" id="txtUser"> </br>
            <label for="txtPass">Senha</label>
            <input type="password" name="pass" id="txtPass"><br>
            <button type="submit" id="btn">Logar</button>

        </form>
    </div>



    <script>
        (function () {
            'use strict'
            var $form = document.querySelector('form');
            var $txtUser = document.getElementById('txtUser');
            var $txtPass = document.getElementById('txtPass');
            var $btn = document.getElementById('btn');

            $form.addEventListener('submit', function (e) {
                if (!$txtUser.value || !$txtPass.value) {
                    alert('Preencha todos os campos');
                    e.preventDefault(); // previne que o evento padrão seja executado
                }
            })


        })()
    </script>
</body>

</html>
