<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="css/css/bootstrap.css">

    <style>
        .done {
            text-decoration: line-through;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            Curso Javascript completo 2018
        </h1>

        <input type="text" name="" id="txtTask">
        <button id="btn" class="">Cadastrar Tarefa</button>
        <ul>
            <li>Estudar Javascript - DOM</li>
            <li>Estudar Eventos em JavaScript</li>
            <li>Jogar Video-game</li>
        </ul>

    </div>

    <script>
        var $ul = document.querySelector('ul');
        var $lis = $ul.querySelectorAll('li');
        var $txtTask = document.querySelector('#txtTask');
        var $btn = document.querySelector('#btn');

        $btn.addEventListener('click', addTask);

        $txtTask.addEventListener('keyup', function (e) {
            if (e.keyCode === 13) {
                addTask();
            }
        });

        $ul.addEventListener('click', function (e) {
            if (e.target.nodeName === 'LI') {
                toggleDone(e.target);
            }
        });

        function toggleDone(li) {
            li.classList.toggle('done');
        }

        function addTask() {
            var li = document.createElement('li');
            var text = document.createTextNode($txtTask.value);

            li.appendChild(text);
            $ul.appendChild(li);

            $txtTask.value = '';
            $txtTask.focus();
        };
    </script>
</body>

</html>
