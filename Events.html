<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="containet">
        <h1>
            Curso Javascript completo 2018
        </h1>

        <button id="btn1" onclick="clicar()">botao 1 </button>
        <!--// DOM nivel zero-->
        <button id="btn2">botao 2 </button>
        <button id="btn3" onclick="alert('onclick no atributo');">botao 3 </button>
    </div>

    <div class="container">
        <h1>Propagação de eventos</h1>
        <div id="d1" style="background: red; padding: 25px;">
            texto dentro da div
            <span style="background: yellow;">
                texto dentro do span
            </span>
        </div>
    </div>

    <script>

        var $d1 = document.querySelector('#d1');
        var $d1Span = document.querySelector('#d1 span');
        
        $d1.addEventListener('click', function(){
            console.log('click no d1');
        }, true);
        
        $d1Span.addEventListener('click', function(){
            console.log('click no d1Span');
        }, true);

        document.addEventListener('click', function(){
            console.log('clicu no document');
        }, true);
        
        
        
        
        
        
        
        
        /*
        var btn2 = document.getElementById('btn2');
        btn2.onclick = clicar;
        */ // DOM nivel ZERO (NÂO UTILIZAR)

        var btn3 = document.getElementById('btn3');

        function clicar() {
            alert('Clicou!')
        }

        btn3.addEventListener('click', function () {
            alert('Clicou com DOM level 2');

        });
        
        btn3.addEventListener('click', function () {
            alert('Clicou com DOM level 2 com outro evento');

        });


        btn3.onclick = function () {
            alert('Ola');

        }

        btn3.onclick=function(){
            alert('mundo');
        }
    </script>
</body>

</html>
